<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for i in studt %}
            <tr>
                <td>{{ i.fname }}</td>
                <td>{{ i.lname }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.email }}</td>
                <td>
                    <a href="/edit/{{ i.sid }}">edit</a>
                    <a href="/delete/{{ i.sid }}">delete</a>
                </td>
            </tr>
            {%  endfor %}
        </table>
        <a href="/save/"> add new</a>
    </body>
</html>
